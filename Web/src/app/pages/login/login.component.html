<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/paddy field.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register" style="width: 400px;">
                          <h3 class="title">Welcome</h3>
                          <form class="register-form">
                              <label style="color : black">Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" id="email" name="email" [(ngModel)]="userCredential.email">
                              </div>

                              <label style="color : black">Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" id="password" name="password" [(ngModel)]="userCredential.password">
                              </div>
                              <button class="btn btn-login btn-block btn-round" (click)="  logInClicked()">Login</button>
                          </form>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
