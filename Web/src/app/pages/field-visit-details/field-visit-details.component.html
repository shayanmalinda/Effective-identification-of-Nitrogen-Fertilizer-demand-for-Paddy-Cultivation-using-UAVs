<div class="wrapper">

    <div class="page-header section-dark" style="background-image: url('./assets/img/paddy field.jpg')">
        <div class="filter"></div>
        <div class="section profile-content">
            <div class="container">


                <div class="name">
                    <h6>Field Visit Details</h6>
                </div>
                <!-- <div>  <label class="label label-primary right">{{fieldVisit.status}}</label><br />
                </div> -->


                <div class="row">
                    <div> <label *ngIf="fieldVisit.status=='pending'" class="label label-default">{{fieldVisit.status}}</label>
                        <label *ngIf="fieldVisit.status=='confirmed'" class="label label-success">{{fieldVisit.status}}</label>
                        <label *ngIf="fieldVisit.status=='declined'" class="label label-warning">{{fieldVisit.status}}</label>
                        <label *ngIf="fieldVisit.status=='processing'" class="label label-info">{{fieldVisit.status}}</label>
                        <label *ngIf="fieldVisit.status=='completed'" class="label label-success">{{fieldVisit.status}}</label>
                    </div>

                    <div class="form-group element">
                        <label class="name">Field Reg No : </label>
                        <input type="text" class="form-control" value={{fieldVisit.registrationNo}}>
                    </div>


                    <div class="form-group element">
                        <label class="name">Address : </label>
                        <input type="text" class="form-control" value={{fieldVisit.address}}>
                    </div>


                    <div class="form-group element">
                        <label class="name">Farmer : </label>
                        <input type="text" class="form-control" value={{fieldVisit.farmerName}}>
                    </div>

                    <div class="form-group element">
                        <label class="name">Division : </label>
                        <input type="text" class="form-control" value={{fieldVisit.division}}>
                    </div>

                    <div class="form-group element">
                        <label class="name">Date : </label>
                        <input type="text" class="form-control" value={{fieldVisit.date}}>
                    </div>

                    <div class="form-group element">
                        <label class="name">Request Note : </label>
                        <input type="text" class="form-control" value={{fieldVisit.requestNote}}>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
