<div class="wrapper">

    <div class="page-header section-dark" style="background-image: url('./assets/img/paddy field.jpg')">
        <div class="filter"></div>
        <div class="section profile-content">
            <div class="container">
                <div class="owner">

                    <div class="name">
                        <h6>Field Details</h6><br />
                    </div>
                </div>
                <div class=" row ">

                    <div class="form-group element ">
                        <label class="name ">Reg no : </label>
                        <input type="text " class="form-control " value={{field.registrationNumber}}>
                    </div>


                    <div class="form-group element ">
                        <label class="name ">Address : </label>
                        <input type="text " class="form-control " value={{field.address}}>
                    </div>


                    <div class="form-group element ">
                        <label class="name ">Farmer : </label>
                        <input type="text " class="form-control " value={{field.farmer}}>
                    </div>

                    <div class="form-group element ">
                        <label class="name ">Province : </label>
                        <input type="text " class="form-control " value={{field.province}}>
                    </div>

                    <div class="form-group element ">
                        <label class="name ">District : </label>
                        <input type="text " class="form-control " value={{field.district}}>
                    </div>

                    <div class="form-group element ">
                        <label class="name ">Division : </label>
                        <input type="text " class="form-control " value={{field.division}}>
                    </div>
                </div>

                <div class="row " style="margin-left: -8px; ">
                    <div style="width:40%; ">
                        <div class=" row sub-title ">
                            <h6>Field Visit Requests</h6>
                        </div>

                        <div class="row ">
                            <ul>
                                <li *ngFor="let index of this.counts ">
                                    <label *ngIf="index.status=='pending' " class="label label-warning ">{{ index.status }} -
                                        {{index.count}}</label>
                                    <label *ngIf="index.status=='confirmed' " class="label label-primary ">{{ index.status }} -
                                        {{index.count}}</label>
                                    <label *ngIf="index.status=='declined' " class="label label-success ">{{ index.status }} -
                                        {{index.count}}</label>

                                </li>
                            </ul>
                        </div>
                    </div>
                    <div style="width:40% ; padding-left: 20px; ">
                        <div class="row sub-title ">
                            <h6>Field Visits</h6>
                        </div>
                        <div class="row ">
                            <ul>
                                <li *ngFor="let index of this.counts ">

                                    <label *ngIf="index.status=='processing' " class="label label-success ">{{ index.status }} -
                                        {{index.count}}</label>
                                    <label *ngIf="index.status=='completed' " class="label label-success ">{{ index.status }} -
                                        {{index.count}}</label>
                                </li>
                            </ul>
                        </div>
                    </div>


                </div>

                <div class="left " style="padding-top: 10px; ">
                    <!-- <button class="btn btn-outline-default btn-round update "> Update</button>
                    <button class="btn btn-outline-default btn-round cancel "> Cancel</button> -->
                    <button (click)="viewFieldVisits() " class="btn btn-outline-default btn-round request "> View Field
                        Visits</button>
                    <button (click)="viewFieldRequests() " class="btn btn-outline-default btn-round request "> View Field
                        Visit Requests</button>
                    <!-- <button (click)="viewFieldVisits() " class="btn btn-outline-default btn-round request "> View N 
                        Concentrations</button> -->

                </div>
            </div>
        </div>
    </div>
</div>
