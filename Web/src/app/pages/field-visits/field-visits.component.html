<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/paddy one.jpg')">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div>
                    <div class="title-brand"><label>Field Visits</label></div>
                    <div class="toggle label-bar">
                        <div class="left">
                            filters
                        </div>
                        <div class="labels">
                            <label class="label label-primary right">All : {{fieldVisits.length}}</label>&nbsp;
                            <label class="label label-warning right">Pending : {{pending}}</label>&nbsp;
                            <label class="label label-success right">Processing : {{processing}}</label>&nbsp;
                            <label class="label label-info right">Completed : {{completed}}</label>&nbsp;
                        </div>
                    </div>

                    <!-- <div class="title-brand-left"> -->
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    </mat-form-field>
                    <!-- </div> -->


                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Field Address </th>
                                <td mat-cell *matCellDef="let row"> {{row.address}}&nbsp;&nbsp;
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="farmerName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Farmer </th>
                                <td mat-cell *matCellDef="let row"> {{row.farmerName}}&nbsp;&nbsp;
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="division">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
                                <td mat-cell *matCellDef="let row"> {{row.division}}&nbsp;&nbsp;
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                <td mat-cell *matCellDef="let row"> {{row.date}}&nbsp;&nbsp;
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="view">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                <td mat-cell *matCellDef="let element">

                                    <button mat-icon-button color="primary" (click)="viewFieldVisit()"
                                        aria-label="Example icon button with a home icon">
                                        <mat-icon [ngStyle]="{'color':'blue'}">visibility</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                <td mat-cell *matCellDef="let element">

                                    <button mat-icon-button color="primary" (click)="deleteFieldVisit()"
                                        aria-label="Example icon button with a home icon">
                                        <mat-icon [ngStyle]="{'color':'red'}">delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                [ngClass]="{highlighted: selectedRowIndex == row.id}" (click)="getRecord(row)"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5,6,7,8,9,10,15,20, 25,50, 100]"
                            aria-label="Select page of Fields"></mat-paginator>
                    </div>

                        <img src="assets/img/angular2-logo.png" alt="">
                    </div> -->

                    <!-- <div class="fog-low">
                        <img src="assets/img/fog-low.png" alt="">
                    </div>
                    <div class="fog-low right">
                        <img src="assets/img/fog-low.png" alt="">
                    </div> -->
                </div>

            </div>
        </div>

    </div>

</div>
