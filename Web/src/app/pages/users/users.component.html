<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/paddy one.jpg')">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div>
                    <div class="title-brand"><label>Users</label></div>

                    <!-- <div class="title-brand-left"> -->
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    </mat-form-field>
                    <!-- </div> -->


                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <!-- ID Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.firstName}}&nbsp;{{row.lastName}}&nbsp;&nbsp;
                                </td>
                            </ng-container>

                            <!-- Progress Column -->
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                <td mat-cell *matCellDef="let row"> {{row.email}}&nbsp;&nbsp; </td>
                            </ng-container>
                            <!-- Progress Column -->
                            <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                                <td mat-cell *matCellDef="let row"> {{row.phone}}&nbsp;&nbsp; </td>
                            </ng-container>
                            <!-- Progress Column -->
                            <ng-container matColumnDef="nic">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> NIC </th>
                                <td mat-cell *matCellDef="let row"> {{row.nic}}&nbsp;&nbsp; </td>
                            </ng-container>

                            <!-- Fruit Column -->
                            <ng-container matColumnDef="division">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
                                <td mat-cell *matCellDef="let row"> {{row.division}} </td>
                            </ng-container>

                            <!-- <ng-container matColumnDef="action">
                            <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
                            <tr>
                              <td mat-cell *matCellDef="let row" style="width:20%">
                                <button mat-icon-button color="primary" (click)="viewContact(row)" title="View Contact"><mat-icon>preview</mat-icon></button>
=                              </td>
                            <tr>
                          </ng-container> -->
                            <!-- action -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                                <td mat-cell *matCellDef="let element">
                                    
                                    <button mat-icon-button color="primary" (click)="viewUser()"
                                        aria-label="Example icon button with a home icon">
                                        <mat-icon  [ngStyle]="{'color':'gray'}">visibility</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                [ngClass]="{highlighted: selectedRowIndex == row.id}" (click)="getRecord(row)"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5,6,7,8,9,10,15,20, 25,50, 100]"
                            aria-label="Select page of users"></mat-paginator>
                    </div>

                        <img src="assets/img/angular2-logo.png" alt="">

                        <img src="assets/img/fog-low.png" alt="">
                    </div>
                    <div class="fog-low right">
                        <img src="assets/img/fog-low.png" alt="">
                    </div> -->
                </div>

            </div>
        </div>

    </div>

</div>
