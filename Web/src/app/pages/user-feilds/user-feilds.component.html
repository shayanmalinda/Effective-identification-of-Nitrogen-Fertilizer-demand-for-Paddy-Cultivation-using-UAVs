<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/paddy one.jpg')">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div>
                    <br>
                    <br>
                    <div class="title-brand">
                        <h1>Fields Details</h1>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label style="color:white">Province : </label>
                            <input type="text" id="province" value="Province" [(ngModel)]="this.user.province" class="form-control form-control-danger" style="text-align: center;" disabled>
                        </div>
                        <div class="col-sm-4">
                            <label style="color:white">District : </label>
                            <input type="text" id="district" value="District" [(ngModel)]="this.user.district" class="form-control form-control-danger" style="text-align: center;" disabled>
                        </div>
                        <div class="col-sm-4">
                            <label style="color:white">Division : </label>
                            <input type="text" id="division" value="Division" [(ngModel)]="this.user.division" class="form-control form-control-danger" style="text-align: center;" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <mat-form-field id="fieldInput" >
                                <input class="form-control" (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter" >
                            </mat-form-field>
                            <br>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8" style="padding-top: 25px; padding-bottom: 25px; padding-right: 0px; text-align: right; ">
                            <!-- <label class="label label-default right label-styles">Fields : {{all}}</label>&nbsp; -->
                            <label class="label label-success-our-dark right label-styles" style="margin-right: 10px;">Total Fields : {{all}}</label>&nbsp;
                            <!-- <label class="label label-warning right label-styles" style="margin-right: 10px;">declined : {{declined}}</label>&nbsp; -->
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort *ngIf="all > 0">
                                <!-- <table mat-table [dataSource]="dataSource" matSort > -->

                                    <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->
                                  
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="registrationNumber">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">Registraion No. </th>
                                        <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
                                      </ng-container>

                                    <!-- Position Column -->
                                    <ng-container matColumnDef="address">
                                      <!-- <th mat-header-cell *matHeaderCellDef > Week </th> -->
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%;">Address </th>
                                      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                                    </ng-container>
                                  
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="fullName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%; ">Full Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                                      </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="phone">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%; ">Phone </th>
                                        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                                      </ng-container>

                                      <!-- Name Column -->
                                    <!-- <ng-container matColumnDef="">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 27%; ">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  Registration Number </th>
                                        <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
                                      </ng-container> -->

                                      <!-- Name Column -->
                                    <!-- <ng-container matColumnDef="registrationNumber">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 27%; ">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  Registration Number </th>
                                        <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
                                      </ng-container> -->
                                  
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
                                    <tr mat-row (click)="onClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>
                                  <mat-paginator [pageSizeOptions]="[4,8,12]" aria-label="Select page of Fields" showFirstLastButtons *ngIf="all > 0"></mat-paginator>
                                  <table *ngIf="all == 0">
                                    <tr>
                                        <td colspan="12" class="innerth" style="text-align: center; padding:15px"> No records to show in this section</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- <br>
                    <div class="row" style="padding-left: 480px;">
                        <button class="btn btn-outline-success btn-round" style="width: 100px;" (click)="onSaveClick()">Save</button>
                        <button class="btn btn-outline-default btn-round" style="width: 100px;" (click)="onCancelClick()">cancel</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
