<div class="page-header" style="background-image: url('assets/img/paddy one.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="profile" style="margin-top: 20px; padding-right: 80px;">
        </div>
        <br>
        <br>
        <div class="row content">
            <div class="motto right col-sm-12 col-lg-12" style="margin-top: 15px;">
                <div class="row">
                    <div class="col-sm-4" ></div>
                    <div class="col-sm-4 " style="text-align: center;">
                        <h1>User Dashboard</h1>
                    </div>
                    <div class="col-sm-4 "></div>
                </div>
            </div>
        </div>
        <div class="row content">
            <div class="motto right col-sm-12 col-lg-12" style="margin-top: 15px; margin-left: 20px; margin-right: 20px;">
                <table mat-table [dataSource]="dataSource">
                    <!-- Position Column -->
                    <ng-container matColumnDef="week">
                      <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> Week </th> -->
                      <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 19%;"> Week </th>
                      <td mat-cell *matCellDef="let element"> {{element.week}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="levelOne">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 27%;"> Level One </th>
                      <td mat-cell *matCellDef="let element"> <input type="text" id="levelOne" name="levelOne" [(ngModel)]="element.levelOne" id="levelOne" style="text-align: center; margin-right: 5px; margin-left: 5px;"> </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="levelTwo">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 27%;"> Level Two </th>
                      <td mat-cell *matCellDef="let element"> <input type="text" id="levelTwo" name="levelTwo" [(ngModel)]="element.levelTwo" id="levelTwo" style="text-align: center; margin-right: 5px; margin-left: 5px;"> </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="levelThree">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 27%;"> Level Three </th>
                      <td mat-cell *matCellDef="let element"> <input type="text" id="levelThree" name="levelThree" [(ngModel)]="element.levelThree" id="levelThree" style="text-align: center; margin-right: 5px; margin-left: 5px;"> </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (change)="onChange(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
        </div>
    </div>
</div>
