<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/paddy one.jpg')">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div>
                    <br>
                    <br>
                    <div class="title-brand" style="padding-top: 50px;">
                        <h1>Upload Images</h1>
                    </div>
                    <div class="row">
                        <div class="col-lg-10 col-sm-11">
                            <input type="file" accept="image/*" multiple (change)="changeTriggers($event)" #fileInput style="display: none;"/>
                            <button type="button" class="btn btn-outline-success btn-round" (click)="fileInput.click()">upload mulitiple files</button>
                        </div>
                        <div class="col-lg-2 col-sm-1">
                          <p *ngIf="length > 0" style="color: white;">{{length}}</p>
                        </div>
                    </div>
                    <br>
                    <div class="row" style="height: 700px;" *ngIf="markersAdded">
                        <div class="col-sm-12" style="width: 700px; height: 700px;">
                          <agm-map [latitude]="lat" [longitude]="lon" [zoom]="zoom" [mapTypeId]="maptype" [fullscreenControl]='true'>
                            <agm-marker *ngFor="let value of valueArray" [latitude]="value.lat" [longitude]="value.lon" [iconUrl]="value.iconUrl" ></agm-marker>
                          </agm-map>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
